---
layout: default 
---

<div class="container">
	
	
	<div class="p-3 border rounded-1 bg-light">
		<h1 class="lh-1">Tag: {{ page.title }}</h1>
		
		<p class="mb-0 text-muted">
			<a href="/" class="as-menu-link">{{ site.shortname }}</a> / <a href="/writing/tags/{{ page.tag | downcase | slugify }}" class="as-menu-link">{{ page.tag | downcase }}</a> (<a href="/writing" class="as-menu-link">writing</a> / <a href="/writing/tags" class="as-menu-link">tags</a>)
			
		</p>
		
	</div>

	<div class="p-3 border rounded-1 bg-light mt-2">
		
		<ul class="zerobottommargin">
			{% for post in site.tags[page.tag] %}
			<li>
				{{ post.date | date: "%B %d, %Y" }}: <a class="as-menu-link noline" href="{{ post.url }}">{{ post.title }}</a><div>{% include meta.html %}</div>
			</li>
			{% endfor %}
		</ul>
		
	</div>
</div>
