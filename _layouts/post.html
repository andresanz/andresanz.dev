{% include head.html %}
{% include navbar.html %}

<div class="container">
	
	<div class="p-3 border rounded-1 bg-light">
		<h1 class="lh-1">{{ page.title }}</h1>
		
		<p class="text-muted mb-0"><a href="/" class="as-menu-link">{{ site.shortname }}</a> / <a href="/{{ page.category | slugify }}" class="as-menu-link">{{ page.category | slugify }}</a> / {% include meta.html %}</p>
	</div>
	
	<div class="p-3 border rounded-1 bg-light mt-2">
		
		<body>
			
			{% if page.feature-image %}
			<span class="img-fluid float-start me-2 mt-2 mb-2 rounded-1">
				<a href="{{ post.url }}">
					<img src="{{ page.feature-image }}" width="{{ page.feature-image-width }}" height="{{ page.feature-image-height }}">
				</a>
			</span>
			{% else %}
			{% endif %}
			
			{{ content }}
			
			{% include signature.html %}
			
			
			<div class="disqus post">
				{% include disqus.html %}
			</div>
		</body>
	</div>
</div>

{% include footer.html %}
